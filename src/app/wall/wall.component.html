  <!-- Div de text area-->
  <div class="container-fluid"> 
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <!-- Caja de comentarios -->
        <div class="card">
          <div class="card-body">
            <form [formGroup]="postForm" (ngSubmit)="addPost()">
              <div class="form-group">
                <textarea 
                style="width:100%;"
                #commentary type="text" formControlName="commentary"
                placeholder="¿Qué estás pensando?"></textarea>
                <!-- #post user referencia  -->
              </div>
              
                <button class="btnwall btn-light">publicar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

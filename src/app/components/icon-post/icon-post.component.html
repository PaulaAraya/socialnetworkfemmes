<div class="d-block">
  <div class="float-right" (click)="likePost()">
      <i class="fas fa-star"></i>
  </div>
  <div class="float-right" (click)="deletePost(idPost)">
      <i class="far fa-trash-alt"></i>
  </div>
  <div class="float-right mx-2" (click)="editPost()" data-toggle="modal" data-target="#modalEdit">
    <i class="far fa-edit"></i>
  </div>
</div>

<div class="d-block">
  <div class="float-right" (click)="likePost(item)">
      <i class="fas fa-star"></i>
  </div>
  <div class="float-right" (click)="deletePost(item)">
      <i class="far fa-trash-alt"></i>
  </div>
  <div class="float-right mx-2" (click)="editPost(item)" data-toggle="modal" data-target="#exampleModal">
    <i class="far fa-edit"></i>
  </div>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col-12 col-md-12">
            <img src=".\src\app\img\logoFemmesText.png" alt="logotipo">
            <h1>SIGN IN</h1><br>
            <div class="logearse">
                <div class="row">
                    <div id="facebook" class="col-6">
                        <!-- LINKEAR FACEBOOK -->
                        <a href="#" id="facebookButton" class="btn btn-lg btn-block omb_btn-facebook">
                            <i class="fab fa-facebook-f rounded-circle"></i></a>
                    </div>
                    <div id="google" class="col-6">
                        <!-- LINKEAR GOOGLE -->
                        <a href="#" class="btn btn-lg btn-block omb_btn-google">
                            <i class="fab fa-google rounded-circle"></i></a>
                    </div>
                </div>
            </div>
           <div *ngIf="authService.user | async">
                <button type="button" (click)="onLogout()">Logout</button>
            </div>
            <div class="ingresa">
                <!-- INGRESA CON CORREO-->
                <form [formGroup]="authForm" *ngIf="!(authService.user | async)">
                    <div class="input-group">
                        <!--Correo electronico-->
                        <span class="input-group-addon"></span>
                        <input id="email" class="form-control" formControlName="email" placeholder="email address">
                    </div>
                    <div class="input-group">
                        <!--Contraseña-->
                        <span class="input-group-addon"></span>
                        <input id="password" formControlName="password" type="password" class="form-control" name="password"
                            placeholder="Password">
                    </div>
                    <button id="loginButton" (click)="onLogin()" class="btn text-center justify-center" type="submit"
                        [disabled]="!authForm.valid">Ingresar</button>
                    <!--Ingresa-->
                </form>
            </div>
            <h4>¿Olvidaste tu contraseña?</h4>
            <input id="registerButton" (click)="onRegister()" type="button" value="REGISTER" [disabled]="!authForm.valid">
            <h5>¿NO TIENES CUENTA? REGÍSTRATE</h5><br>
            <button id="GoogleButton" (click)=" doGoogle()" class="btn btn-lg btn-block omb_btn-google btn-danger" type="button">Google</button>
            <button id="Facebutton" (click)="doFace()" class="btn text-center justify-center" type="button">Facebook</button>
        </div>
    </div>
</div>
